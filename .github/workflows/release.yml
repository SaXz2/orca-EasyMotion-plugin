name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/index.js
          body: |
            ## Orca EasyMotion Plugin ${{ steps.version.outputs.VERSION }}
            
            ### 安装方法
            1. 下载 `index.js` 文件
            2. 在 Orca 中加载该插件
            
            ### 使用方法
            - 双击 Alt 键激活 EasyMotion
            - 输入搜索词（支持中文、拼音、英文）
            - 按字母键跳转到对应位置
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
